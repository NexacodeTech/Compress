name: CI

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagickwand-dev ghostscript
          sudo apt-get install -y php-gd php-imagick
      - uses: php-actions/composer@v6
      - uses: php-actions/phpunit@v3
